# SurrealDB configuration for DigitalOcean deployment
# This file contains the database setup instructions

[database]
name = "alexthola_blog"
namespace = "production"
# Authentication is configured via environment variables:
# - SURREAL_ROOT_USER/SURREAL_ROOT_PASS for root auth (recommended)
# - SURREAL_USERNAME/SURREAL_PASSWORD for database-level auth (requires DB user)
# See .env.example for full documentation

[connection]
# For DigitalOcean App Platform, we'll use the managed database URL
# This will be injected via environment variables

[migrations]
# Migration files location
path = "./migrations/"

[security]
# Enable authentication
auth = true
# Use TLS for connections
tls = true