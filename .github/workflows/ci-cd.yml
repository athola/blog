name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  # This workflow orchestrates the CI/CD pipeline.
  # Individual workflows (rust.yml, migrations.yml, deploy.yml) handle the actual work.
  # This file primarily serves as a top-level status indicator.
  
  pipeline-status:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
    - name: CI/CD Triggered
      run: echo "CI/CD pipeline triggered for commit ${{ github.sha }}"
